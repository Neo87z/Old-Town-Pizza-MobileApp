
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
	 
  </ion-navbar>
</ion-header>


<ion-content class="bg_img">
	<div class="container">
		<div class="banner" text-center>
			<img src="assets/imgs/logo.png">
			<h2>{{'welcome_back' | translate}}</h2>
			<p>{{'please_enter_your_mobile_number_to' | translate}} <br>{{'login_via_otp' | translate}}</p>
		</div>

		<div class="form">
			<ion-list no-lines>
				<ion-item>
					<ion-label>Email Address</ion-label>
					<ion-input type="name" [(ngModel)]="Emaiil"   value=""></ion-input>
				</ion-item>
				<ion-item>
					<ion-label>Password</ion-label>
					<ion-input type="password"  [(ngModel)]="Password"  value=""></ion-input>
				</ion-item>
			</ion-list>
			

			<button ion-button block class="btn" (click)="register()">Login
				<ion-icon class="zmdi zmdi-arrow-right" text-end></ion-icon>
			</button>
		</div>
	</div>
</ion-content>
