<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title><span class="center_title">{{'payment' | translate}}</span></ion-title>
	</ion-navbar>
	<div class="banner shadow" text-center>
		<h3>{{'amount_payable' | translate}}</h3>
		<h2>$8.06</h2>
	</div>
</ion-header>

<ion-content class="bg_img">

	<ion-list no-lines radio-group>
		<h2>{{'select_payment_method' | translate}}</h2>
	

		<ion-item class="shadow">
			<ion-label class="d-flex">
				<div class="img_box" text-center>
					<img src="assets/imgs/payment_card.png">
				</div>
				<h3>{{'payment_card' | translate}}</h3>
			</ion-label>
			<ion-radio value="payment_card" item-end></ion-radio>
		</ion-item>
		<ion-item class="shadow">
			<ion-label class="d-flex">
				<div class="img_box" text-center>
					<img src="assets/imgs/payment_cash.png">
				</div>
				<h3>Cash</h3>
			</ion-label>
			<ion-radio value="payment_cash" checked="true" item-end></ion-radio>
		</ion-item>
	</ion-list>
</ion-content>

<ion-footer no-border>
	<button ion-button full no-margin class="btn" (click)="placeOrder()">
		{{'place_an_order' | translate}}
		<strong>
			$ 8.06
			<ion-icon text-end class="zmdi zmdi-arrow-right"></ion-icon>
		</strong>
	</button>
</ion-footer>
