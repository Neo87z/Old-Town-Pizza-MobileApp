<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><span class="center_title">{{'delivery_info' | translate}}</span></ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg_img">
  <ion-grid style="height: 85%" >
    <ion-row justify-content-center align-items-center style="height: 100%; flex-direction: column" >
      <ion-card class="bg_img">
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
        <ion-card-header style="text-align: center;">
          <h3>Select Store</h3>
        </ion-card-header>
        <ion-card-content>
          <div style="display: flex; align-items: center;">
            <ion-checkbox labelPlacement="end" style="color: black;"></ion-checkbox>
            <ion-label style="margin-left: 10px;">
              <h3>Mount Pearl</h3>
            </ion-label>
          </div>
          <div style="display: flex; align-items: center;">
            <ion-checkbox labelPlacement="end" style="color: black;"></ion-checkbox>
            <ion-label style="margin-left: 10px;">
              <h3>Freshwater</h3>
            </ion-label>
          </div>
          <div style="display: flex; align-items: center;">
            <ion-checkbox labelPlacement="end" style="color: black;"></ion-checkbox>
            <ion-label style="margin-left: 10px;">
              <h3>Higgins Line</h3>
            </ion-label>
          </div>
        </ion-card-content>
        <button ion-button block class="btn" (click)="SelectOrderTIme()">Confirm Order Type
          <ion-icon class="zmdi zmdi-arrow-right" text-end></ion-icon>
        </button>
      </ion-card>

    </ion-row>
  </ion-grid>
</ion-content>
